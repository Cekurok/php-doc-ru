version: 2

test:
  override:
    - echo "done"  

jobs:
  sync:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            echo "deb http://ftp.debian.org/debian stretch-backports main" | sudo tee -a /etc/apt/sources.list
            sudo apt-get update
            sudo apt-get -t stretch-backports install -y git git-svn
      - run:
          name: Sync
          command: ./sync.sh

workflows:
  version: 2
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 6,9,12,15,18 * * *"
          filters:
            branches:
              only:
                - circle-ci
    jobs:
      - sync

